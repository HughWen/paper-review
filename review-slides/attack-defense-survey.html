# A Survey of Adversarial Attacks and Defences

---

## 1. Attacks

---

- L-BFGS:
    - <span class="blue">*Intriguing properties of neural networks.*</span> ICLR 2014
    - <span class="red">Authors</span>: **Christian Szegedy**, Wojciech Zaremba, Ilya Sutskever, Joan Bruna, Dumitru Erhan, **Ian Goodfellow**, Rob Fergus.
    - <span class="red">Content</span>: One of the first methods to find adversarial examples. This method is designed to find the smallest possible attack perturbation.
    - <span class="red">Object</span>: Minimize $c^\prime|r| + loss_f(x + r, l)$.
    - <span class="red">Drawback</span>:
        - Very slow (High computational cost).

---

- Fast gradient sign method (FGSM)
    - <span class="blue">*Explaining and harnessing adversarial examples.*</span> ICLR 2015
    - <span class="red">Authors</span>: **Ian J. Goodfellow**, Jonathon Shlens, **Christian Szegedy**.
    - <span class="red">Content</span>: The FGSM has a low computational cost.
    - <span class="red">Object</span>: $x^{adv} = x + \epsilon sign(\nabla_x J(x, y_t))$.
    - Drawback:
        - Low success rate.

---

- DeepFool
    - <span class="blue">*DeepFool: a simple and accurate method to fool deep neural networks*</span> CVPR 2016
    - <span class="red">Authors</span>: Seyed-Mohsen Moosavi-Dezfooli, Alhussein Fawzi, Pascal Frossard
    - <span class="red">Content</span>: Optimized for the $L_2$ distance metric.

---

- Jacobian-based Saliency Map Attack (JSMA)
    - <span class="blue">*The Limitations of Deep Learning in Adversarial Settings*</span> EuroS&P 2016
    - <span class="red">Authors</span>: **Nicolas Papernot**, Patrick McDaniel, Somesh Jha, Matt Fredrikson, Z. Berkay Celik, Ananthram Swami
    - <span class="red">Content</span>: todo

---

- Basic Iterative Method (BIM) / Iterative FGSM (I-FGSM)
    - <span class="blue">*Adversarial examples in the physical world*</span> ICLR (Workshop) 2017 
    - <span class="red">Authors</span>: Alexey Kurakin, **Ian J. Goodfellow**, Samy Bengio
    - <span class="red">Object</span>: $x_0^{adv} = \mathbf{X}, X_2^{adv} = Clip_X, \epsilon \\{ X_1^{adv} + \alpha sign(\nabla_X J(X_1^{adv}, y_t))\\}$

---

- Carlini and Wagner attack (C&W)
    - <span class="blue">*Towards Evaluating the Robustness of Neural Networks*</span> S&P 2017
    - <span class="red">Authors</span>: **Nicholas Carlini**, David Wagner
    - <span class="red">Content</span>: Followed a path of L-BFGS. Using Adam to solve the optimization problem.

---

- Adversarial transformation networks (ATN)
    - <span class="blue">*Adversarial Transformation Networks: Learning to Generate Adversarial Examples*</span> arxiv 2017.03
    - <span class="red">Authors</span>: Shumeet Baluja, Ian Fischer
    - <span class="red">Content</span>: Train a generative model to craft adversarial examples. Take a clean image as input and generates a corresponding adversarial image.


---

- Madry et. al's Attack / projected gradient descent
    - <span class="blue">*Towards Deep Learning Models Resistant to Adversarial Attacks*</span> ICLR 2018
    - <span class="red">Authors</span>: **Aleksander Madry**, Aleksandar Makelov, Ludwig Schmidt, Dimitris Tsipras, Adrian Vladu
    - <span class="red">Content</span>: Showes that the BIM can be significantly improved by starting from a random point within the $\epsilon$ norm ball.
